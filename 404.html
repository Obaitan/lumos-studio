    <div id="backdrop" class="p-3">

              <p class="error-text2 d-none d-md-block">

            <div

                class="form-control form-control-medium"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-lumos btn-sm m-0"
                  type="button"
                  id="MaterialButton-addon2"
                  onclick="validateSubForm();"

      AOS.init({
